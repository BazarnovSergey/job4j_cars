<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/posts}">Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/posts}">Объявления</a>
                <a class="nav-item nav-link" th:href="@{/formAddPost}">Разместить объявление</a>
                <a class="nav-item nav-link" th:href="@{/lastDayPosts}">За последние сутки</a>
                <a class="nav-item nav-link" th:if="${user.getLogin() == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.getLogin()}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.getLogin() != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.getLogin()}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новая вакансия.
            </div>
            <div class="card-body">
                <form th:method="POST" th:action="@{/createPost}" th:object="${post}" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="0"/>

                    <div class="form-group">
                        <label for="name">Название объявления</label> <br>
                        <input type="text" th:field="*{name}" class="form-control" name="name" id="name">
                    </div>

                    <div class="form-group">
                        <label for="driver">Имя владельца</label> <br>
                        <input type="text" th:field="*{car.driver.name}" class="form-control" id="driver">
                    </div>

                    <div class="form-group">
                        <label for="phone">Телефон</label> <br>
                        <input type="text" th:field="*{car.driver.phone}" class="form-control" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="mark">Марка автомобиля</label>
                        <select class="form-control" id="mark" name="mark">
                            <option
                                    th:each="mark: ${marks}"
                                    th:value="${mark}"
                                    th:text="${mark}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="engineCapacity">Объем двигателя</label>
                        <select class="form-control" id="engineCapacity" name="engineCapacity">
                            <option
                                    th:each="capacity: ${engineCapacity}"
                                    th:value="${capacity}"
                                    th:text="${capacity}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="text">Описание</label> <br>
                        <input type="text" th:field="*{text}" class="form-control" name="text" id="text">
                    </div>

                    <div class="form-group">
                        <label for="price">Цена</label> <br>
                        <input type="text" th:field="*{price}" class="form-control" name="price" id="price">
                    </div>

                    <div class="form-group">
                        <label for="file">Фото</label>
                        <input type="file" class="form-control" name="file" id="file">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
